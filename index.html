<!doctype html>
<html>
  <head>
    <title>inch to foot converter</title>
	<link rel="stylesheet" type="text/css" href="converter.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="converter.js"></script>
	<script>
	$(document).ready(function() {
    $("input").focus(function() {
        $(this).css("background-color", "#5574a6");
    });
    $("input").blur(function(){
        $(this).css("background-color", "#ffffff");
    });
    });
	</script>
  </head>
  <body>
    <form name="converter" id="inconv">
	  <h1>Inch to foot converter</h1>
	  <label for="inches">Inches:</label>
	  <input type="number" id="inch" name="inches" /><br><br>
	  <input type="button" onclick="convertToFoot();" value="convert" /><br><br>
	  <label for="feet">Feet:</label>
	  <input type="number" id="ft" name="feet" />
	</form>
  </body>
</html>
